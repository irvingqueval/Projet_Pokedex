<header class="pokedex-header">
  <div class="header-top">
    <img class="pokedex-logo" src="/assets/pokedex-header.svg" alt="Pokédex">
    <input type="text" class="search-input" placeholder="Rechercher un Pokémon..." (input)="onSearch($event)">
  </div>

  <!-- Filtre par types en dessous -->
  <div class="type-filter">
    <app-pokemon-filter (typeSelected)="onTypeSelected($event)"></app-pokemon-filter>
  </div>
</header>
